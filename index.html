<p align="center">
<b>因各地物產和風俗習慣不同，逐漸形成不同風格的地方風味。</b><br>
有京式、廣式、蘇式、閩式、揚式等余種樣式。其中又以京、廣、蘇最為著名，花色品種不下2000種。<br>
目前以糕點最後熟成、成型工藝為依據，將中式糕點分為5種製品，<br>
即烤製品、炸製品、蒸製品熟粉製品和其他製品。每種製品又以工藝特點為主要依據劃分為若干類<br>
如烤製品中又分為油酥類（如桃酥）、松酥類（如金錢餅）、酥皮包餡類（如京八件）、<br>
漿皮包餡類（如廣式月餅）、松酥包餡類（如棗泥酥）、烤蛋糕類，蒸製品中又分為蒸蛋糕類、年糕類、蜂糕類、粉糕類等。<br>
